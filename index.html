<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Kanban</title>

    <link rel="stylesheet" href="./src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="boards">
      <div class="board">
        <h3>Todo</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status green"></div>
            <div class="content">Make Github repositories</div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>In progress</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status blue"></div>
            <div class="content">Kanban board</div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>Done</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status red"></div>
            <div class="content">Interview video</div>
          </div>
        </div>
      </div>
    </div>

    <div id="app"></div>

    <script src="src/index.js" defer></script>
  </body>
</html>
